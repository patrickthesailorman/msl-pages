<h3>Filter by Genres</h3>
<ul>
  <li ng-repeat="genre in vm.genres track by $index">
  <a href="" ng-click="vm.applyFilterByGenre(genre)" ng-class="{ 'active': vm.activeGenre(genre.facetId) }">{{genre.name}}</a>
  <md-button class="btn-facet-clear" ng-click="vm.applyFilterByGenre('')" ng-show="vm.activeGenre(genre.facetId)">
  	<span aria-hidden="true">&times;</span>
	</md-button>
  </li>
</ul>
