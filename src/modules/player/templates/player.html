<footer class="player-footer" ng-if="player.active">
  <div class="container">
    <div class="player-buttons">
      <button class="md-raised md-button icon-button">
        <i class="material-icons">fast_rewind</i>
      </button>
      <button class="md-raised md-button icon-button">
        <i class="material-icons">play_arrow</i>
      </button>
      <button class="md-raised md-button icon-button">
        <i class="material-icons">fast_forward</i>
      </button>
      <button class="md-raised md-button icon-button">
        <i class="material-icons">volume_up</i>
      </button>
    </div>
    <div class="song-title">{{player.songEntity.artistName}} - {{player.songEntity.songName}}</div>
    <div class="track-timeline"></div>
    <div class="song-close">
      <button class="md-raised md-button icon-button" ng-click="player.close()">
        <i class="material-icons">highlight_off</i>
      </button>
    </div>
  </div>
</footer>
