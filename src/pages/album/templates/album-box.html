<div class="media-box">
  <md-card>
    <div class="media-box-inner">
      <img class="media-box-inner-image" ng-src="{{album.imageLink}}" alt="{{ album.artistName }}"/>
      <div class="media-box-meta">
        <a href="" ui-sref="msl.album({albumId: album.albumId})">
            {{ album.albumName }}
        </a><br /> {{album.artistName}}, {{album.year}}
      </div>
      <div class="media-box-overlay">
        <div class="media-box-overlay-control">
          <a href="" data-pt-id="add-to-library" ng-if="vm.authentication.isAuthenticated() && !album.inMyLibrary && !vm.isLibraryPage()" add-to-library id="album.albumId" type="album">
            <i class="material-icons">favorite</i> <span class="icon-label">Add to library</span>
          </a>
          <a href="" ng-if="vm.authentication.isAuthenticated() && (album.inMyLibrary || vm.isLibraryPage())" remove-from-library id="album.albumId" timestamp="album.favoritesTimestamp" type="album">
            <i class="material-icons">not_interested</i> <span class="icon-label">Remove from library</span>
          </a>
        </div>
      </div>
    </div>
  </md-card>
  <div class="info-panel">
    <div star-rating="album.averageRating" personal-rating="album.personalRating" entity-id="album.albumId" entity-type="album"></div>
  </div>
</div>
