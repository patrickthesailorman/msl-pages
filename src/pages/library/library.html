<div layout="row" layout-align="center">
  <div class="my-library-page" flex="90">
    <h1 class="my-library-header">My Library</h1>

    <div layout="row" layout-align="center center" ng-if="vm.isProcessing">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>

    <div ng-if="!vm.isProcessing">
      <library-carousel entity="song" slides="vm.songs"> </library-carousel>
      <library-carousel entity="album" slides="vm.albums"> </library-carousel>
      <library-carousel entity="artist" slides="vm.artists"> </library-carousel>
    </div>
  </div>
</div>
